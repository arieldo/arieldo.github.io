---
layout: default
---

{% if page.toc %}
    {% assign contentsTitle = page.toc_title | default: 'Contents' %}
    {% include toc.html html=content class='menu-list' h_min=2 h_max=3 contents_title=contentsTitle %}
{% endif %}
<div class="content">
    {{ content }}
</div>

<script>
    $(document).ready(function(){
  $('.slick-slider').slick({
    autoplay: true,
    autoplaySpeed: 3000,
    dots: true,
    arrows: true
  });
});
</script>
