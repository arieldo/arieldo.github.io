---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_researchs = site.research | sort:page.sort %}

  {% for research in sorted_researchs %}
  <div class="column is-one-quarter-desktop is-6-tablet">

    <a href="{{ research.url | relative_url }}">

      <div class="card">

        {% if research.image %}
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ research.image }}" alt="{{ research.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-6">{{ research.title }}</h2>
          <p class="subtitle is-6">{{ research.subtitle }}</p>  

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
